<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="body_page">
    <main class="container">
      <!-- one section  -->
      <section class="bar">
        <div class="bar_logo"><h1>Notification</h1> <button class="notification_btn">3</button></div>
        <div class="all_read_text"><p>Mark all as read</p></div>
      </section>












      <!-- two section  -->
      <section class="toggle_notification">


        <div class="unread_notification">
          <div class="notification_image">
            <img src="./assets/images/avatar-mark-webber.webp" alt="mark">
          </div>

          <div>
            <div class="notification_bio">
              <p>
                <span class="blue_bold_name">Mark Weber</span> reacted to your recent post <span class="gray_bold_text">My first tournament today! <span class="active_sign"></span></span>
              </p>
            </div>
            <div class="notification_date"><p>1m ago</p></div>
          </div>
        </div>

<!-- another notification -->

        <div class="unread_notification">
          <div class="notification_image">
            <img src="./assets/images/avatar-angela-gray.webp" alt="angela">
          </div>

          <div>
            <div class="notification_bio">
              <p>
                <span class="blue_bold_name">Angela Gray</span>followed you <span class="active_sign"></span>
              </p>
            </div>
            <div class="notification_date"><p>5m ago</p></div>
          </div>
        </div>
<!-- another notification -->

        <div class="unread_notification">
          <div class="notification_image">
            <img src="./assets/images/avatar-jacob-thompson.webp" alt="jacob">
          </div>

          <div>
            <div class="notification_bio">
              <p>
                <span class="blue_bold_name">Jacob Thompson </span> has joined your group <span class="gray_bold_text"> Chess Club <span class="active_sign"></span></span>
              </p>
            </div>
            <div class="notification_date"><p>1 day ago</p></div>
          </div>
        </div>








      </section>






      <!-- three section  -->
      <section class="static_notification">

      </section>
    </main>

  </section>
</body>
</html>
